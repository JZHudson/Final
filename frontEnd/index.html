<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <img src="resources/website-icon-11.png" height="320" width="320"/>
    <div>
        <h1>Blog App</h1>
        <h4>Sign in to create a new blog post, or leave a like and comment on other posts.</h4>
    </div>
</header>

<div class="content">

    <div class="sidebar">

    <div id="loginFormContainer">
        <h3>Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary"> Login </button>
            </form>
        <br>
        <div id="validation"></div>
    </div>

    <div id="blogForm">
        <div id="blogFormContainer" style="display: none">
            <div id="userGreeting"></div>
            <h3>Create a New Blog Post</h3>
            <form id="blogPostForm">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" class="form-control" id="postTitle" name="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea class="form-control" id="postContent" name="postContent" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Post </button>
            </form>
            <br>
            <div id="postValidation"></div>

        </div>
    </div>
    </div>

</div>

<div class="displayPage">
    <h1>Latest Blog Posts</h1>
    <div id="blogPosts"></div>
</div>


<script src="script.js"></script>
</body>
</html>
